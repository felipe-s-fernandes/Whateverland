<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Whateverland</title>
</head>

<body>
    <div class="pg_login">
        <div class="login">
            <h1>Login</h1>
            <div class="container_mail">
                <label for="email">Email:</label>
                <input type="text" id="email" />
            </div>

            <div class="container_passwd">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" />
            </div>

            <div class="container_btn">
                <button type="button" id="enter">Entrar</button>
                <button type="button" id="register">Registrar</button>
            </div>
        </div>

        <button type="button" id="backmap">Voltar ao Mapa</button>
    </div>
</body>

</html>
