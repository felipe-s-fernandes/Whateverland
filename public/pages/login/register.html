<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Whateverland</title>
</head>

<body>
    <div class="pg_register"></div>
        <h1>Cadastro</h1>

        <form class="login">
            <div class="container_name">
                <label for="name">Nome:</label>
                <input type="text" id="name" />
            </div>

            <div class="container_mail">
                <label for="email">Email:</label>
                <input type="text" id="email" />
            </div>

            <div class="container_passwd">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" />
            </div>

            <div class="container_conf_passwd">
                <label for="conf_senha">Confirmar senha:</label>
                <input type="text" id="conf_senha" />
            </div>

            <button type="button" id="cad">Criar Usu√°rio</button>
        </form>

        <button type="button" id="backmap">Voltar ao Mapa</button>
    </div>
</body>

</html>
